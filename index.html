<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/34cf3883f3.js" crossorigin="anonymous"></script>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/material-ocean.min.css">
    
    <!-- Custom CSS via jsDelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/BearClubStudios/offlinefilereader@main/styles.css?v=1.0.0">
</head>
<body>
    <div class="toolbar">
        <button id="runBtn">
            <i class="fas fa-play"></i> Run
        </button>
        <button id="downloadBtn">
            <i class="fas fa-download"></i> Export
        </button>
        <button id="newTabBtn">
            <i class="fas fa-external-link-alt"></i> New Tab
        </button>
        <div style="flex-grow: 1"></div>
        <button id="verticalLayout">
            <i class="fas fa-columns"></i>
        </button>
        <button id="horizontalLayout">
            <i class="fas fa-arrows-alt-h"></i>
        </button>
    </div>

    <div class="container" id="container">
        <div class="editor-pane">
            <div class="tabs-bar">
                <div class="tab active" data-file="html">
                    <i class="fab fa-html5"></i>
                    <span>index.html</span>
                </div>
                <div class="tab" data-file="css">
                    <i class="fab fa-css3-alt"></i>
                    <span>style.css</span>
                </div>
                <div class="tab" data-file="js">
                    <i class="fab fa-js-square"></i>
                    <span>script.js</span>
                </div>
            </div>
            <div id="html-editor" class="editor active"></div>
            <div id="css-editor" class="editor"></div>
            <div id="js-editor" class="editor"></div>
        </div>
        <div class="preview-pane">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    
    <!-- Custom JS via jsDelivr -->
    <script src="https://cdn.jsdelivr.net/gh/BearClubStudios/offlinefilereader@main/app.js?v=1.0.0"></script>
</body>
</html>
